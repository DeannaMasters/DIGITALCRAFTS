<style>
#grid {
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 10px;
  height: 100vh;
  width: 200vh;
  margin: 20px;
}
#grid > div {
  color: white;
  font-size: 4vw;
  padding: 10px;
  background: black;
}
#grid > div:nth-child(1) {
  grid-column: span 5;
  }
#grid > div:nth-child(2) {
  grid-row: span 5;
  }
#grid > div:nth-child(4) {
  grid-column: span 5;
  }
#grid > div:nth-child(5) {
  grid-column: span 5;
  }
#grid > div:nth-child(10) {
  grid-column: span 5;
  }
</style>
